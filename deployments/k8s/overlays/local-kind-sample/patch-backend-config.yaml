apiVersion: v1
kind: ConfigMap
metadata:
  name: telemetry-backend-config
  namespace: telemetry-agent
data:
  APP_ENV: "local"
  DATA_SOURCE: "sample"
  LOG_LEVEL: "DEBUG"
  REFERENCE_DIR: "/app/data/reference"
  SAMPLE_DATA_FILE: "/app/data/sample/sample_vin_data.json"
  DATABRICKS_HOST: ""
  DATABRICKS_HTTP_PATH: ""
  DATABRICKS_TOKEN: ""
  DATABRICKS_CATALOG: ""
  DATABRICKS_SCHEMA: ""
  FEATURE_LANGGRAPH: "true"
  FEATURE_ALLOW_DETERMINISTIC_FALLBACK: "true"
  FEATURE_GENAI: "true"
