apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-streamlit
  namespace: telemetry-agent
  labels:
    app: telemetry-streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetry-streamlit
  template:
    metadata:
      labels:
        app: telemetry-streamlit
    spec:
      containers:
        - name: dashboard-streamlit
          image: ghcr.io/nneupane1/telemetry-streamlit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: telemetry-streamlit-config
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: telemetry-streamlit
  namespace: telemetry-agent
spec:
  selector:
    app: telemetry-streamlit
  ports:
    - name: http
      protocol: TCP
      port: 8501
      targetPort: 8501
  type: ClusterIP
